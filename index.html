<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="flex.container">
      <article class="card-container">
        <header class="header-img">
          <img src="images/illustration-hero.svg" alt="illustration-hero">
        </header>

        <p>
          <h3> Order Summary</h3>
          <h5> You can now listen to millions of songs, audiobooks, and
            podcasts on any device anywhere you like!
          </h5>
        </p>

        <div class="section-1">
          <div class="plan-option">
            <div class="plan-option-1">
              <div><img src="images/icon-music.svg" alt="music-icon"></div>
              <div> 
               <h4>Annual Plan</h4>  
                $59.99/year
              </div>
            </div>
            
            <div class="plan-option-2">
              Change
            </div>
          </div>
        </div>

        <div class="section-2">
          <button> Proceed to Payment</button>
        </div>
      
        <h6>Cancel Order</h6>
        
        
      </article>
    </main>
     
   

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">PeacefulCoder</a>.
    </div>
  </body>
</html>
